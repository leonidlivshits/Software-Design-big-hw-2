

services:
  db:
    image: postgres:17
    #restart: always
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB:   ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  file_service:
    build:
      context: ./file_service
    restart: no #always
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./file_service/storage:/app/storage
      - ./common:/app/common
      - ./.env:/app/.env:ro
    ports:
      - "8001:8001"

volumes:
  db_data:
